<body class="min-h-screen bg-deep-navy text-gray-200 flex items-center justify-center relative overflow-hidden">
    <div class="absolute top-20 left-20 w-80 h-80 bg-accent-blue/20 rounded-full filter blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-20 right-20 w-80 h-80 bg-accent-teal/20 rounded-full filter blur-3xl animate-pulse-slow"></div>

    <div class="relative z-10 p-8 max-w-md w-full bg-white/5 backdrop-blur-md rounded-xl shadow-2xl shadow-accent-blue/20 border border-white/20">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold font-poppins text-white">Smart Attendance System</h1>
            <p class="mt-2 text-gray-400">Admin Login</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div id="login-error" class="hidden p-3 text-sm text-red-300 border border-red-500/30 rounded-lg bg-red-500/20" role="alert">
                An error occurred during login.
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-500/30"></i>
                    </div>
                    <input id="email" name="email" type="email" autocomplete="email" required="" class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-500/30 bg-white/5 text-white placeholder-gray-500/30 focus:outline-none focus:ring-2 focus:ring-accent-blue/30 focus:border-transparent transition duration-300">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500/30"></i>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required="" class="w-full pl-10 pr-10 py-3 rounded-lg border border-gray-500/30 bg-white/5 text-white placeholder-gray-500/30 focus:outline-none focus:ring-2 focus:ring-accent-blue/30 focus:border-transparent transition duration-300">
                    <button id="toggle-password" type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500/30 hover:text-white transition-all duration-300 cursor-pointer">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="login-button" class="w-full py-3 px-4 rounded-lg bg-accent-blue/20 text-accent-blue font-bold tracking-wide hover:bg-accent-blue/30 transition-all duration-300">
                    Login to Dashboard
                </button>
            </div>
        </form>
    </div>

   <script>
    // --- Password Visibility Toggle ---
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle icon
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    }

    // --- Form Submission with Loading State and API Call ---
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');

    if (loginForm && loginButton && loginError) {
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Clear any previous error messages
            loginError.classList.add('hidden');

            // Show loading state and disable button
            const originalButtonContent = loginButton.innerHTML;
            loginButton.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Logging in...';
            loginButton.disabled = true;

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailValue = emailInput.value;
            const passwordValue = passwordInput.value;

            // Simple client-side validation
            if (!emailValue || !passwordValue) {
                loginError.textContent = 'Please fill in all fields.';
                loginError.classList.remove('hidden');
                loginButton.innerHTML = originalButtonContent;
                loginButton.disabled = false;
                return;
            }

            try {
                const response = await fetch('https://amsbackend-xx23.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailValue,
                        password: passwordValue
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                throw new Error(errorData.message || "Login failed");
                }

                const data = await response.json();
                console.log("Login successful:", data);
                window.location.href = "dashboard.html"; // Redirect on success

            } catch (error) {
                console.error("Error during login:", error);
                loginError.textContent = error.message || "An unexpected error occurred. Please try again.";
                loginError.classList.remove('hidden');
                loginButton.innerHTML = originalButtonContent;
                loginButton.disabled = false;
            }
        });
    }
</script>
