        // Function to render class cards
        function renderClassCards() {
            const classesContainer = document.getElementById('classes-cards');
            classesContainer.innerHTML = '';

            classesData.forEach(classItem => {
                const card = document.createElement('div');
                card.className = `bg-white rounded-lg shadow p-4 transition-all hover:shadow-md ${classItem.color.replace('text-', 'hover:')}`;
                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div>
                            <h3 class="text-lg font-semibold">${classItem.name}</h3>
                            <p class="text-sm">${classItem.grade} • ${classItem.teacher}</p>
                            <div class="mt-2 flex items-center text-sm">
                                <i class="mr-1 text-xs" data-fa-i2svg=""><svg class="svg-inline--fa fa-users" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="users" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" data-fa-i2svg=""><path fill="currentColor" d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"></path></svg></i>
                                <span>${classItem.students} students</span>
                            </div>
                            <div class="mt-1 flex items-center text-sm">
                                <i class="mr-1 text-xs" data-fa-i2svg=""><svg class="svg-inline--fa fa-door-open" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="door-open" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M320 32c0-9.9-4.5-19.2-12.3-25.2S289.8-1.4 280.2 1l-179.9 45C79 51.3 64 70.5 64 92.5V448H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H96 288h32V480 32zM256 256c0 17.7-10.7 32-24 32s-24-14.3-24-32s10.7-32 24-32s24 14.3 24 32zm96-128h96V480c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H512V128c0-35.3-28.7-64-64-64H352v64z"></path></svg></i>
                                <span>${classItem.room}</span>
                            </div>
                        </div>
                        <button class="text-gray-500 hover:text-gray-700">
                            <i data-fa-i2svg=""><svg class="svg-inline--fa fa-ellipsis-vertical" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="ellipsis-vertical" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" data-fa-i2svg=""><path fill="currentColor" d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"></path></svg></i>
                        </button>
                    </div>
                `;
                classesContainer.appendChild(card);
            });
        }

        // Function to populate class selector
        function populateClassSelector() {
            const classSelector = document.getElementById('class-selector');
            classSelector.innerHTML = '';
            
            classesData.forEach(classItem => {
                const option = document.createElement('option');
                option.value = classItem.id;
                option.textContent = classItem.name;
                classSelector.appendChild(option);
            });
        }

        // Function to render timetable
        function renderTimetable(classId) {
            const timetableBody = document.getElementById('timetable-body');
            timetableBody.innerHTML = '';

            const timetable = timetableData[classId] || [];
            
            timetable.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="p-4 text-sm font-medium text-gray-900">${row.time}</td>
                    <td class="p-4 text-sm text-gray-600">${row.monday}</td>
                    <td class="p-4 text-sm text-gray-600">${row.tuesday}</td>
                    <td class="p-4 text-sm text-gray-600">${row.wednesday}</td>
                    <td class="p-4 text-sm text-gray-600">${row.thursday}</td>
                    <td class="p-4 text-sm text-gray-600">${row.friday}</td>
                `;
                timetableBody.appendChild(tr);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderClassCards();
            populateClassSelector();
            
            // Set default class and render its timetable
            const defaultClassId = classesData[0].id;
            renderTimetable(defaultClassId);
            
            // Handle class selection change
            document.getElementById('class-selector').addEventListener('change', function() {
                renderTimetable(this.value);
            });

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-moon')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    document.documentElement.classList.add('dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    document.documentElement.classList.remove('dark');
                }
            });
        });
    </script>
