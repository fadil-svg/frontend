<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Eligible</title>
  <style>
    body {
      background-color: #0a1e32;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    .center-main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      color: #222;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      border: 1px solid #e5e7eb;
      overflow: hidden;
      animation: fadeInZoom 0.5s;
    }
    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1.5rem 1rem 1.5rem;
      background: #f8fafc;
    }
    .card-header svg {
      color: #e11d48;
      margin-bottom: 1rem;
    }
    .headline {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 0.5rem;
      font-family: 'Inter', Arial, sans-serif;
    }
    .box-body {
      text-align: center;
      padding: 2rem 2rem 2rem 2rem;
    }
    .muted {
      color: #6b7280;
      font-size: 1.125rem;
    }
    @media (max-width: 500px) {
      .card {
        max-width: 95vw;
      }
      .card-body, .card-header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="center-main">
    <div class="box">
      <div class="card-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x w-24 h-24 text-primary mb-4">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <div class="not-eligible">Not Eligible</div>
      </div>
      <div class="box-body">
        <p class="muted">‚ùå You are not eligible to check in.</p>
      </div>
    </div>
  </main>
</body>
</html>
